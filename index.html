<style>
*{
  box-sizing:border-box;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#ffd6e7,#fff1f7);
  overflow:hidden;
}

/* ===== SCENE ===== */
.scene{
  position:relative;
  width:520px;
  height:420px;
}

/* ===== ENVELOPE ===== */
.envelope{
  position:absolute;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
  width:520px;
  height:300px;
  background:white;
  border-radius:20px;
  box-shadow:0 20px 60px rgba(0,0,0,.15);
  z-index:10;
  transition:transform .6s ease;
  overflow:hidden;
}

/* flap */
.flap{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:150px;
  background:#fff;
  clip-path: polygon(0 0,100% 0,50% 100%);
  transform-origin:top;
  transition:transform .6s ease;
}

/* bottom */
.bottom{
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  height:160px;
  background:#f7c1d7;
  clip-path: polygon(0 100%,100% 100%,50% 0);
}

/* ===== HEART BUTTON ===== */
.heart-btn{
  position:absolute;
  top:130px;
  left:50%;
  transform:translateX(-50%);
  width:60px;
  height:60px;
  background:#ff5c8a;
  border-radius:16px;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  box-shadow:0 12px 30px rgba(255,92,138,.4);
  z-index:20;
}

.heart{
  width:22px;
  height:22px;
  background:white;
  transform:rotate(45deg);
  position:relative;
}
.heart::before,
.heart::after{
  content:"";
  position:absolute;
  width:22px;
  height:22px;
  background:white;
  border-radius:50%;
}
.heart::before{left:-11px;top:0}
.heart::after{left:0;top:-11px}

.wiggle{
  animation:wiggle .5s;
}
@keyframes wiggle{
  0%{transform:translateX(-50%) rotate(0)}
  25%{transform:translateX(-50%) rotate(-8deg)}
  50%{transform:translateX(-50%) rotate(8deg)}
  75%{transform:translateX(-50%) rotate(-4deg)}
  100%{transform:translateX(-50%) rotate(0)}
}

/* ===== LETTER ===== */
.letter{
  position:absolute;
  bottom:80px;
  left:50%;
  transform:translateX(-50%) translateY(140px);
  width:460px;
  height:260px;
  background:#fffdfb;
  border-radius:18px;
  box-shadow:0 20px 60px rgba(0,0,0,.15);
  padding:18px;
  opacity:0;
  z-index:5;
  transition:transform .8s ease, opacity .6s ease;
}

.letter h2{
  margin:0 0 10px;
}
.letter p{
  line-height:1.8;
}

button{
  margin-top:10px;
  padding:10px 14px;
  border:none;
  border-radius:12px;
  background:#ff5c8a;
  color:white;
  font-weight:700;
  cursor:pointer;
}

/* ===== INNER LETTER ===== */
.inner{
  margin-top:10px;
  background:#fff;
  border-radius:14px;
  padding:12px;
  display:none;
  border:1px dashed #ffb3c7;
}

/* ===== OPEN STATE ===== */
.opened .flap{
  transform:rotateX(65deg);
}

.opened .envelope{
  transform:translateX(-50%) translateY(30px);
}

.opened .letter{
  transform:translateX(-50%) translateY(-80px);
  opacity:1;
  z-index:50; /* ğŸ”¥ Ù‡Ø§ÙŠ Ø£Ù‡Ù… Ø³Ø·Ø± */
}
